<div class="container benefits">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Lista de deseos</h3>
                </div>
                <div class="card-body">
                    <app-form-destino-viaje (onItemAdded)="agregado($event)"></app-form-destino-viaje>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <div class="row flex">
        <app-destino-viaje 
        *ngFor="let aux of destinos; index as i" 
        [destino]="aux" 
        [idx]="i+1" 
        (clicked)="elegido(aux)"></app-destino-viaje>
    </div>
</div>
